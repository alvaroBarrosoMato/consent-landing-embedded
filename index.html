
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consent Flow</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f3f4f6;
      color: #111827;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 16px;
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: white;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.08);
      animation: fadeIn 0.35s ease;
    }

    h2 {
      margin-top: 0;
      font-size: 1.6rem;
      font-weight: 700;
      color: #111;
    }

    label {
      display: block;
      margin: 14px 0 6px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 1rem;
      transition: border-color 0.2s;
      background: #f9fafb;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #2563eb;
      background: white;
    }

    button {
      margin-top: 24px;
      width: 100%;
      padding: 14px;
      background: #2563eb;
      border: none;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #1d4ed8;
    }

    .hidden {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- STEP 1 -->
  <div id="step1" class="card">
    <h2>Your Details</h2>

    <label for="firstName">First Name</label>
    <input id="firstName" type="text" placeholder="Enter your name">

    <label for="email">Email *</label>
    <input id="email" type="email" placeholder="your@email.com" required>

    <label for="country">Country/Region</label>
    <select id="country">
      <option value="">Selectâ€¦</option>
      <option value="ES">Spain</option>
      <option value="PT">Portugal</option>
      <option value="FR">France</option>
      <option value="DE">Germany</option>
      <option value="UK">United Kingdom</option>
      <option value="US">United States</option>
      <option value="MX">Mexico</option>
      <option value="BR">Brazil</option>
    </select>

    <button id="nextBtn">Next</button>
  </div>


  <!-- STEP 2 -->
  <div id="step2" class="card hidden">
    <h2>Manage Your Consent</h2>
    <p>Please review and update your consent preferences below.</p>

    <!-- OneTrust mounts here -->
    <div id="ot-container" style="margin-top: 20px;"></div>
  </div>




  <!-- Load OneTrust script -->
  <script
    src="https://privacyportaltrial.onetrust.com/consent-embedded-forms/consent-receipt-scripts/OtFormStub.js"
    data-id="0ceb7c0c-d27e-43c6-9c9c-877694285648"
    worker="https://consent-api.onetrust.com">
  </script>



  <!-- Logic -->
  <script>
    const nextBtn = document.getElementById("nextBtn");
    const step1 = document.getElementById("step1");
    const step2 = document.getElementById("step2");

    nextBtn.addEventListener("click", () => {

      const email = document.getElementById("email").value.trim();
      if (!email) {
        alert("Please enter your email to continue.");
        return;
      }

      // Show step 2
      step1.classList.add("hidden");
      step2.classList.remove("hidden");

      // Mount OneTrust + Prefill
      window.OtConsentStub = window.OtConsentStub || [];
      window.OtConsentStub.push(function(api) {

        // 1) Mount into container
        api.init({ container: "ot-container" });

        // 2) Prefill email
        if (window.OtSdk) {
          OtSdk("consent", "preFill", {
            "Email": email // <-- Must match field label
          },
          "0ceb7c0c-d27e-43c6-9c9c-877694285648" // collection point ID
          );
        }
      });
    });
  </script>

</body>
</html>
